<div class="page-container">
  <h3>Shopping List</h3>
  <ng-container *ngIf="viewMode === 0">
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-primary btn-block">Add Ingredient</button>
        <hr>
        <ng-container *ngFor="let ingredient of ingredients">
          <app-shopping-list-item [ingredient]="ingredient" (ingredientSelected)="onIngredientChanged($event)">
          </app-shopping-list-item>
        </ng-container>
      </div>
      <div class="col-md-9">
        <app-shopping-list-edit [ingredient]="selectedIngredient"></app-shopping-list-edit>
      </div>
    </div>
  </ng-container>
</div>
