<div class="container">
  <form class="form-ingredient-edit" action="">
    <div class="row">
      <mat-form-field class="col-md-6 field-ingredient-name">
        <mat-label>Ingredient Name</mat-label>
        <input matInput class="w-100" [value]="ingredient.name || ''" #ingName>
      </mat-form-field>

      <mat-form-field class="col-md-6 field-ingredient-quantity">
        <mat-label>Ingredient Quantity</mat-label>
        <input matInput class="w-100" [value]="ingredient.quantity || 0" #ingQty>
      </mat-form-field>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="button-group d-flex justify-content-end">
          <button type="button" class="col-md-3 btn btn-success m-2" (click)="onFormSubmit($event)">
            Update Ingredient <span class="trash"></span>
          </button>
          <button type="button" class="col-md-3 btn btn-primary m-2" (click)="onFormReset($event)">
            Reset Ingredient <span class="trash"></span>
          </button>
          <button type="button" class="col-md-3 btn btn-danger m-2" (click)="onFormDelete($event)">
            Delete Ingredient <span class="trash"></span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
