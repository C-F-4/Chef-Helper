<div class="container">
  <ng-container *ngIf="recipe?.id; else noSelectedRecipe">
    <div class="row">
      <div class="col-12"><img [src]="recipe.headerSrc" alt="" class="img-fluid"></div>
    </div>
    <div class="row">
      <div class="col-xs-6">Recipe: {{ recipe.name }}</div>
      <div class="col-xs-6">
        <div class="button-group">
          <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Manage <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">Add Ingredients to List</a></li>
            <li><a href="#">Edit Recipe</a></li>
            <li><a href="#">Delete Recipe</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">Total Time: 15 minutes</div>
    </div>
    <div class="row">
      <div class="col-xs-12">Description: <span [appHighlightColor]="'yellow'">{{ recipe.description }}</span></div>
    </div>
    <div class="row">
      <div class="col-xs-12">Ingredients: {{ recipe.description }}</div>
    </div>
  </ng-container>

  <ng-template #noSelectedRecipe>
    <p>No Recipe Selected</p>
  </ng-template>
</div>
