<div class="page-container">
  <h3>Recipe Book</h3>
  <ng-container *ngIf="viewMode === 0">
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-primary btn-block">Add Recipe</button>
        <hr>
        <ng-container *ngFor="let recipe of recipes">
          <app-recipe-item [recipe]="recipe" (recipeSelected)="onRecipeChange($event)"></app-recipe-item>
        </ng-container>
      </div>
      <div class="col-md-9">
        <app-recipe-details [recipe]="selectedRecipe"></app-recipe-details>
      </div>
    </div>
  </ng-container>
</div>
