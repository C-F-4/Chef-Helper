<div class="page-container">
  <h3>Recipe Book</h3>
  <ng-container *ngIf="viewMode === 0">
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-primary btn-block">Add Recipe</button>
        <hr>
        <ng-container *ngFor="let recipe of recipes">
          <div class="border media position-relative p-4">
            <img class="mr-2" [src]="recipe.iconSrc" alt="Card image cap">
            <div class="media-body p-2">
              <h3 class="m-0">{{ recipe.name }}</h3>
              <small class="text-muted">Last updated 3 mins ago</small>
              <p class="mt-2">{{ recipe.description }}</p>
              <a href="#" class="stretched-link"></a>
            </div>
          </div>
          <app-recipe-item></app-recipe-item>
        </ng-container>
      </div>
      <div class="col-md-9">
        <app-recipe-details></app-recipe-details>
        <div class="container">
          <div class="row">
            <div class="col-12"><img [src]="recipes[0].headerSrc" alt="" class="img-fluid"></div>
          </div>
          <div class="row">
            <div class="col-xs-6">Recipe: {{ recipes[0].name }}</div>
            <div class="col-xs-6">
              <div class="button-group">
                <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  Manage <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Add Ingredients to List</a></li>
                  <li><a href="#">Edit Recipe</a></li>
                  <li><a href="#">Delete Recipe</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">Total Time: 15 minutes</div>
          </div>
          <div class="row">
            <div class="col-xs-12">Description: {{ recipes[0].description }}</div>
          </div>
          <div class="row">
            <div class="col-xs-12">Ingredients: {{ recipes[0].description }}</div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
